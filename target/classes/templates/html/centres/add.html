<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un centre de don</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #8A0707;
        }
        .nav-link, .navbar-brand {
            color: white !important;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid">
        <a class="navbar-brand text-white" href="#">Blood Donation</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/appointments/list">Appointments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/donateurs/list">Donors</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/centres/list">Donation Centers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/contact">Contact</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="/centres/add">New Donation Center</a>
            </div>
        </div>
    </div>
</nav>

<div class="container my-5">
    <h2 class="mb-4">Ajouter un centre de don</h2>
    <form action="#" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Nom :</label>
            <input type="text" id="name" name="name" class="form-control" required>
            <div class="invalid-feedback">Veuillez saisir le nom du centre de don.</div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Adresse :</label>
            <input type="text" id="address" name="address" class="form-control" required>
            <div class="invalid-feedback">Veuillez saisir l'adresse du centre de don.</div>
        </div>
        <div class="mb-3">
            <label for="tel" class="form-label">Téléphone :</label>
            <input type="text" id="tel" name="tel" class="form-control" required>
            <div class="invalid-feedback">Veuillez saisir le numéro de téléphone du centre de don.</div>
        </div>
        <button type="submit" class="btn btn-primary">Ajouter</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (function () {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
    })()
</script>
</body>
</html>
